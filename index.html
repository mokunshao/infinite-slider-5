<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="window">
        <div class="slideshow">
            <img src="https://dummyimage.com/300x200/f17c67/fff&text=1" alt="1" width="300" height="200">
            <img src="https://dummyimage.com/300x200/376956/fff&text=2" alt="2" width="300" height="200">
            <img src="https://dummyimage.com/300x200/495A80/fff&text=3" alt="3" width="300" height="200">
        </div>
    </div>
    <div class="controls">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>
    <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
